                                                    <label class="custom-control-label" for="followup_severe1">

                            $(document).ready(function()

                                $('#painscale1').hide();
                                $('#submitNo').hide();
                                
                                $('#followupYes1').change(function()
                                {
                                    if($('#followupYes1').is(':checked'))
                                    {
                                        $('#painscale1').attr('required', true);
